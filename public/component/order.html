<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#navbar').load('user_menu.html');
        });
    </script>
    <link rel="stylesheet" href="../css/order.css">
    <title>Order</title>
</head>
<body>
    <div id="navbar"></div>
    
    <div class="container">
        <h2>Pedidos</h2>
        <ul class="responsive-table">
            <li class="table-header">
              <div class="col col-1">N°</div>
              <div class="col col-2">Fecha de pedido</div>
              <div class="col col-3">Fecha y hora de entrega</div>
              <div class="col col-4">Estado</div>
              <div class="col col-5">Observación</div>
            </li>
            <li class="table-row">
              <div class="col col-1" data-label="No">00001</div>
              <div class="col col-2" data-label="Fecha de pedido">1/1/2021</div>
              <div class="col col-3" data-label="Fecha y hora de entrega">1/1/2021 08h30</div>
              <div class="col col-4" data-label="Estado">Confirmado</div>
              <div class="col col-5" data-label="Observación">Ninguna</div>
            </li>
            <li class="table-row">
                <div class="col col-1" data-label="No">00002</div>
                <div class="col col-2" data-label="Fecha de pedido">1/1/2021</div>
                <div class="col col-3" data-label="Fecha y hora de entrega">4/1/2021</div>
                <div class="col col-4" data-label="Estado">Rechazado</div>
                <div class="col col-5" data-label="Observación">No especificó la hora de entrega</div>
            </li>       
        </ul>
        <div class="new-order-button">
            <a class="no-btn"><span class="text">Nuevo Pedido</span></a>
        </div>
    </div>

</body>
</html>
