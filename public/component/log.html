<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/log.css">
    <script src="https://kit.fontawesome.com/47a9a5f5e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <div class="logotipo">
                        <img src="../svg/logotipo.svg" alt="logo">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuario">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <input type="submit" value="Ingresar" class="btn solid">
                    <a href="#" class="forgotpwd">¿Olvidaste tu contraseña?</a>
                </form>
                
                <form action="" class="sign-up-form">
                    <div class="logotipo">
                        <img src="../svg/logotipo.svg" alt="logo">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuario">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Correo">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-mobile"></i>
                        <input type="text" placeholder="Teléfono/Celular">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-map-marked-alt"></i>
                        <input type="text" placeholder="Dirección">
                    </div>
                    <input type="submit" value="Registrarse" class="btn solid">
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Eres nuevo?</h3>
                    <button class="btn transparent" id="sign-up-btn">Registrate</button>
                </div>

                <img src="../svg/sign_up.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Tienes una cuenta?</h3>
                    <button class="btn transparent" id="sign-in-btn">Ingresa</button>
                </div>

                <img src="../svg/sign_in.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="../js/log.js"></script>
</body>
</html>
