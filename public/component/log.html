<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/log.css">
    <script src="https://kit.fontawesome.com/47a9a5f5e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <div class="logotipo">
                        <a href="../index.html"><img src="../svg/logotipo.svg" alt="logo"></a>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <label for="email1" class="label">Correo</label>
                        <input type="email" id="email1" placeholder="Correo">
                        <i class="icon icon-success hidden fas fa-check-circle"></i>
                        <i class="icon icon-error hidden fas fa-exclamation-circle"></i>
                        <span class="error-message"></span>

                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <label for="password1" class="label">Contraseña</label>
                        <input type="password" id="password1" placeholder="Contraseña" minlength="8" maxlength="15">
                        <i class="icon icon-success hidden fas fa-check-circle"></i>
                        <i class="icon icon-error hidden fas fa-exclamation-circle"></i>
                        <span class="error-message"></span>
                    </div>
                    <button type="submit" id="signin" class="btn solid">Ingresar</button>
                </form>
                
                <form action="" class="sign-up-form">
                    <div class="logotipo">
                        <a href="../index.html"><img src="../svg/logotipo.svg" alt="logo"></a>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <label for="name" class="label">Nombre</label>
                        <input type="text" id="name" placeholder="Nombre">
                        <i class="icon icon-success hidden fas fa-check-circle"></i>
                        <i class="icon icon-error hidden fas fa-exclamation-circle"></i>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <label for="email2" class="label">Correo</label>
                        <input type="email" id="email2" placeholder="Correo">
                        <i class="icon icon-success hidden fas fa-check-circle"></i>
                        <i class="icon icon-error hidden fas fa-exclamation-circle"></i>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <label for="password2" class="label">Contraseña</label>
                        <input type="password" id="password2" placeholder="Contraseña" minlength="8">
                        <i class="icon icon-success hidden fas fa-check-circle"></i>
                        <i class="icon icon-error hidden fas fa-exclamation-circle"></i>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-mobile"></i>
                        <label for="phone" class="label">Celular</label>
                        <input type="tel" id="phone" placeholder="Teléfono" maxlength="10">
                        <i class="icon icon-success hidden fas fa-check-circle"></i>
                        <i class="icon icon-error hidden fas fa-exclamation-circle"></i>
                        <span class="error-message"></span>
                    </div>
                    <button type="submit" id="signup" class="btn solid">Registrarse</button>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Eres nuevo?</h3>
                    <button class="btn transparent" id="sign-up-btn">Registrate</button>
                </div>

                <img src="../svg/sign_up.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Tienes una cuenta?</h3>
                    <button class="btn transparent" id="sign-in-btn">Ingresa</button>
                </div>

                <img src="../svg/sign_in.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="../js/log.js"></script>
    <script src="../js/sign_in.js"></script>
    <script src="../js/sign_up.js"></script>
</body>
</html>
