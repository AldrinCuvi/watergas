<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#navbar").load("user_menu.html");
      });
    </script>
    <link rel="stylesheet" href="../css/new_order.css" />
    <title>New Order</title>
  </head>
  <body>
    <div id="navbar"></div>

    <form class="container">
      <h2>1.- Elije tu pedido:</h2>
      <div class="choose">
        <div class="item">
          <img src="../img/bidon.jpg" alt="" />
          <h3>Bidón de Agua</h3>
          <div class="quantity">
            <button class="btn minus-btn1" type="button">-</button>
            <input
              type="number"
              id="quantity1"
              value="0"
              placeholder="0"
              required
            />
            <button class="btn plus-btn1" type="button">+</button>
          </div>
        </div>

        <div class="item">
          <img src="../img/gas.jpg" alt="" />
          <h3>Cilindro de Gas</h3>
          <div class="quantity">
            <button class="btn minus-btn2" type="button">-</button>
            <input
              type="number"
              id="quantity2"
              value="0"
              placeholder="0"
              required
            />
            <button class="btn plus-btn2" type="button">+</button>
          </div>
        </div>
      </div>

      <h2>2.- Fecha y hora de entrega:</h2>
      <div class="date-time">
        <input
          type="date"
          id="new_order_date"
          class="date-input"
          min="2021-01-04"
          max="2023-12-31"
          required
        />
        <input
          type="time"
          id="new_order_time"
          class="time-input"
          min="06:00"
          max="22:00"
          required
        />
      </div>
      <div class="note">
        <h3>Nota:</h3>
        <p>
          Horario de entrega de 06h00 a 22h00. La hora de entrega puede variar
          dependiendo de la disponibilidad de personal y productos.
        </p>
      </div>

      <h2>3.- Dirección:</h2>
      <div class="address">
        <textarea
          name=""
          id="address"
          cols="50"
          rows="3"
          placeholder="Máximo 100 caracteres."
          maxlength="100"
          required
        ></textarea>
      </div>

      <h2>4.- Forma de pago:</h2>
      <label class="payment-method">
        <input
          id="payment_method"
          name="efectivo"
          type="checkbox"
          class="checkbox"
        />
        <div class="option_inner">
          <div class="tickmark"></div>
          <div class="icon">
            <i class="fas fa-money-bill"></i>
          </div>
          <div class="name">Efectivo</div>
        </div>
      </label>

      <div class="check-order-button">
        <a class="co-btn">
          <span class="text" onclick="newOrder()" id="confirm_btn"
            ><i class="fas fa-check-circle"></i>Confirmar pedido</span
          >
        </a>
      </div>
    </form>

    <script src="../js/new_order.js"></script>
  </body>
</html>
