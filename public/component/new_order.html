<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#navbar').load('user_menu.html');
        });
    </script>
    <link rel="stylesheet" href="../css/new_order.css">
    <title>New Order</title>
</head>
<body>
    <div id="navbar"></div>

    <div class="container">
        <h2>1.- Elije tu pedido:</h2>
        <div class="choose">
            <div class="item">
                <img src="../img/bidon.jpg" alt="">
    
                <div class="quantity">
                    <button class="btn minus-btn disabled" type="button">-</button>
                    <input type="text" id="quantity" value="0">
                    <button class="btn plus-btn" type="button">+</button>
                </div>
            </div>

            <div class="item">
                <img src="../img/gas.jpg" alt="">
                <div class="quantity">
                    <button class="btn minus-btn disabled" type="button">-</button>
                    <input type="text" id="quantity" value="0">
                    <button class="btn plus-btn" type="button">+</button>
                </div>
            </div>
        </div>

        <h2>2.- Fecha y hora de entrega:</h2>
        <div class="date-time">
            <input type="datetime-local" class="date-time-input">
            <input type="submit" value="Guardar" class="save-btn">
        </div>
        
        <h2>3.- Forma de pago:</h2>

        <label class="payment-method">
            <input type="checkbox" class="checkbox">
            <div class="option_inner">
                <div class="tickmark"></div>
                <div class="icon">
                    <i class="fas fa-money-bill"></i>
                </div>
                <div class="name">Efectivo</div>
            </div>
        </label>

        <button type="button" class="checkout-btn">Confirmar pedido</button>
  
    </div>
</body>
</html>
