<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#navbar').load('user_menu.html');
        });
    </script>
    <link rel="stylesheet" href="../css/new_order.css">
    <title>New Order</title>
</head>
<body>
    <div id="navbar"></div>

    <div class="container">
        <h2>1.- Elije tu pedido:</h2>
        <div class="choose">
            <div class="item">
                <img src="../img/bidon.jpg" alt="">
                <h3>Bidón de Agua</h3>
                <div class="quantity">
                    <button class="btn minus-btn1" type="button">-</button>
                    <input type="text" id="quantity1" value="0">
                    <button class="btn plus-btn1" type="button">+</button>
                </div>
            </div>

            <div class="item">
                <img src="../img/gas.jpg" alt="">
                <h3>Cilindro de Gas</h3>
                <div class="quantity">
                    <button class="btn minus-btn2" type="button">-</button>
                    <input type="text" id="quantity2" value="0">
                    <button class="btn plus-btn2" type="button">+</button>
                </div>
            </div>
        </div>

        <h2>2.- Fecha y hora de entrega:</h2>
        <div class="date-time">
            <input type="datetime-local" class="date-time-input">
        </div>
        <div class="note">
            <h3>Nota:</h3>
            <p>La hora de entrega puede variar dependiendo de la disponibilidad de personal y productos.</p>
        </div>
        
        <h2>3.- Dirección:</h2>
        <div class="address">
            <textarea name="" id="address" cols="50" rows="3" placeholder="Máximo 100 caracteres." maxlength="100"></textarea>
        </div>

        <h2>4.- Forma de pago:</h2>
        <label class="payment-method">
            <input type="checkbox" class="checkbox">
            <div class="option_inner">
                <div class="tickmark"></div>
                <div class="icon">
                    <i class="fas fa-money-bill"></i>
                </div>
                <div class="name">Efectivo</div>
            </div>
        </label>

        <div class="check-order-button">
            <a class="co-btn">
                <span class="text" onclick="saveFunction()"><i class="fas fa-check-circle"></i>Confirmar</span>
            </a>
        </div>
  
    </div>
    
    <script>
        function saveFunction(){
            alert("¡Su pedido fue generado con éxito!")
        }

        //Incremetar y restar valor de input
        let valueCount1, valueCount2;
        
        //Botón + (más)
        document.querySelector(".plus-btn1").addEventListener("click", () => {
            //Obtener el valor de input1
            valueCount1 = document.getElementById("quantity1").value;
            //Incremetar valor1
            valueCount1++;
            
            //Colocar el valor incrementado en input1
            document.getElementById("quantity1").value = valueCount1;
        });

        document.querySelector(".plus-btn2").addEventListener("click", () => {
            //Obtener el valor de input2
            valueCount2 = document.getElementById("quantity2").value;

            //Incremetar valor2
            valueCount2++;
            
            //Colocar el valor incrementado en input2
            document.getElementById("quantity2").value = valueCount2;
        });
        
        //Botón - (menos)
        document.querySelector(".minus-btn1").addEventListener("click", (e) => {
            //Obtener el valor de input1
            valueCount1 = document.getElementById("quantity1").value;
            //Restar valor1
            valueCount1--;
            
            if (valueCount1 < 0){
                e.preventDefault();
            }else{
                //Colocar el valor restado en input1
                document.getElementById("quantity1").value = valueCount1;
            }
            
        });

        document.querySelector(".minus-btn2").addEventListener("click", (e) => {
            //Obtener el valor de input2
            valueCount2 = document.getElementById("quantity2").value;
            
            //Restar valor2
            valueCount2--;
            
            if (valueCount2 < 0){
                e.preventDefault();
            }else{
                //Colocar el valor restado en input2
                document.getElementById("quantity2").value = valueCount2;
            }
            
        });

    
    </script>
</body>
</html>
